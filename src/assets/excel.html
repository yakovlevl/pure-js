<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='shortcut icon' href='favicon.ico'>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <title>Pure JS</title>
</head>
<body>

<div id='app'>

  <div class='excel'>
    <div class='excel__header'>
      <div class='container'>
        <input type='text' class='input' value='Новая таблица' />

        <div class='buttons'>
          <button class='button'>
            <span class='material-icons'>
              account_circle
            </span>
          </button>

          <button class='button'>
            <span class='material-icons'>
              exit_to_app
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class='excel__toolbar'>
      <div class='container'>
        <div class='buttons'>

          <div class='buttons-group'>
            <button class='button'>
            <span class='material-icons'>
              print
            </span>
            </button>
          </div>

          <div class='buttons-group'>
            <button class='button'>
            <span class='material-icons'>
              format_align_left
            </span>
            </button>

            <button class='button'>
            <span class='material-icons'>
              format_align_center
            </span>
            </button>

            <button class='button'>
            <span class='material-icons'>
              format_align_right
            </span>
            </button>
          </div>

          <div class='buttons-group'>
            <button class='button'>
            <span class='material-icons'>
              format_bold
            </span>
            </button>

            <button class='button'>
            <span class='material-icons'>
              format_italic
            </span>
            </button>

            <button class='button'>
            <span class='material-icons'>
              format_underline
            </span>
            </button>

            <button class='button'>
            <span class='material-icons'>
              strikethrough_s
            </span>
            </button>
          </div>

        </div>
      </div>
    </div>
    <div class='excel__formula'>

      <div class='container'>
        <div class='info'>fx</div>
        <div class='input' contenteditable spellcheck='false'></div>
      </div>

    </div>
    <div class='excel__table'>

      <div class='table-row'>
        <div class='table-row__info'></div>
        <div class='table-row__data'>
          <div class='column'>A</div>
          <div class='column'>B</div>
          <div class='column'>C</div>
        </div>
      </div>



      <div class='table-row'>
        <div class='table-row__info'>1</div>
        <div class='table-row__data'>
          <div class='cell' contenteditable spellcheck='false'>A1</div>
          <div class='cell' contenteditable spellcheck='false'>B1</div>
          <div class='cell' contenteditable spellcheck='false'>C1</div>
        </div>
      </div>

      <div class='table-row'>
        <div class='table-row__info'>2</div>
        <div class='table-row__data'>
          <div class='cell' contenteditable spellcheck='false'>A1</div>
          <div class='cell' contenteditable spellcheck='false'>B1</div>
          <div class='cell' contenteditable spellcheck='false'>C1</div>
        </div>
      </div>

      <div class='table-row'>
        <div class='table-row__info'>3</div>
        <div class='table-row__data'>
          <div class='cell' contenteditable spellcheck='false'>A1</div>
          <div class='cell' contenteditable spellcheck='false'>B1</div>
          <div class='cell selected' contenteditable spellcheck='false'>C1</div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
