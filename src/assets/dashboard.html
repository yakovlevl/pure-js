<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='shortcut icon' href='favicon.ico'>
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <title>Pure JS</title>
</head>
<body>

<div id='app'>

  <div class='db'>
    <div class='db__header'>
      <h1>Pure Excel Dashboard</h1>
    </div>

    <div class='db__new'>
      <div class='container'>
        <a href='#' class='db__create'>
          Новая таблица
        </a>
      </div>
    </div>

    <div class='db__table'>
      <div class='container'>

        <div class='db__list-header'>
          <span>Название</span>
          <span>Дата изменений</span>
        </div>

        <ul class='db__list'>
          <li class='db__record'>
            <a href='#'>Таблица 1</a>
            <strong>20.01.1992</strong>
          </li>

          <li class='db__record'>
            <a href='#'>Таблица 2</a>
            <strong>20.01.1992</strong>
          </li>

          <li class='db__record'>
            <a href='#'>Таблица 3</a>
            <strong>20.01.1992</strong>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>

</body>
</html>
